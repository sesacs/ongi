<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>기획서 스크립트 재생</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #f8fafc, #e2e8f0 45%, #cbd5e1 100%);
      --panel: #0f172a;
      --text: #0b1224;
      --muted: #475569;
      --accent: #1d4ed8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: "Noto Sans KR", "Segoe UI", "Helvetica Neue", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      width: min(640px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(15, 23, 42, 0.15);
      padding: 28px;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.6;
    }
    .audio {
      margin-top: 12px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>기획서 스크립트 오디오 재생</h1>
    <p>아래 플레이어에서 바로 들을 수 있습니다. GitHub에서 제공하는 <code>raw</code> 링크로 불러오므로 별도 다운로드 없이 스트리밍됩니다.</p>
    <div class="audio">
      <audio controls preload="none" style="width:100%;"
        src="https://raw.githubusercontent.com/sesacs/ongi/main/voice/%EA%B8%B0%ED%9A%8D%EC%84%9C_%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8_full.mp3">
        브라우저가 오디오 태그를 지원하지 않습니다.
      </audio>
    </div>
    <p>직접 링크: <a href="https://raw.githubusercontent.com/sesacs/ongi/main/voice/%EA%B8%B0%ED%9A%8D%EC%84%9C_%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8_full.mp3" target="_blank" rel="noopener">raw mp3 열기</a></p>
  </main>
</body>
</html>
